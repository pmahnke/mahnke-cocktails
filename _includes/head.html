g:0.25rem 0px}.category_icon_small{display:none}@media (min-width:600px){h1{font-size:40px;font-weight:550}h2{font-size:40px;font-weight:180}h3{font-size:24px;font-weight:550}}@media (min-width:900px){.category_icon_small{display:inline;width:8rem;max-height:10rem;vertical-align:bottom}}.star-rating{--rating: 0;--star-size-mobile: 1.1rem;--star-size-desktop: 3rem;--star-color: #e1e1e1;--star-background: #ffc107;--star-spacing: 3px;display:inline-block;position:relative;font-size:var(--star-size-mobile);font-weight:bold;color:var(--star-background);white-space:nowrap}.star-rating::before,.star-rating::after{content:""}@media (min-width:600px){.star-rating{font-size:0px;float:right;margin-right:1rem}.star-rating::before{content:"★★★★★";font-size:var(--star-size-desktop);letter-spacing:var(--star-spacing);background-image:;background-position-x:;background-position-y:;background-size:;background-repeat:;background-attachment:;background-origin:;background-color:;background-clip:text;-webkit-text-fill-color:rgba(0,0,0,0)}.star-rating::after{content:"★★★★★";font-size:var(--star-size-desktop);letter-spacing:var(--star-spacing);color:var(--star-color);position:absolute;top:0px;left:0px;z-index:-1}}.star-rating.star-rating--small{--star-size-mobile: 1.25rem;--star-size-desktop: 1.75rem;--star-spacing: 0px}</style>

  <title>{%- if page.title -%}{{ page.title | escape }} Cocktail Recipe - {% endif %}{{ site.title | escape }}</title>
