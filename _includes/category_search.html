{%- assign bottles = page.base_spirits -%}
{%- for bottle in bottles -%}
    {%- assign current_bottle_name = bottle | strip -%}
    {%- assign bottle_page = current_bottle_name | downcase | replace: ' ', '_' -%}
    <a href="/spirit/{{ bottle_page | url_encode }}">{{ current_bottle_name }}</a>{%- unless forloop.last -%}, {% endunless -%}
{%- endfor -%}
