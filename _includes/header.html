<div class="grid-container full">
  <div class="header">
    <img src="{{ site.baseurl | prepend: site.url }}/assets/images/thebarspoon_left.svg" alt="a long barspoon" class="logo-image logo-image-left"  height="20%" width="20%">

    <h1 class="site-title">
      <a href="{{ site.baseurl | prepend: site.url }}/">{{ site.title | escape }}</a>
    </h1>

    <img src="{{ site.baseurl | prepend: site.url }}/assets/images/thebarspoon_right.svg" alt="a long barspoon" class="logo-image logo-image-right" height="20%" width="20%">
  </div>
</div>


<div class="grid-container halves">
  <div><!-- div half -->
    {%- if page.youtube -%}
      {%- if page.youtube contains "https" -%}
    <a href="{{ page.youtube }}" target="_blank"><button id="youtube-web">Source Video</button></a>
      {%- else -%}
    <a href="https://www.youtube.com/watch?v={{ page.youtube }}" target="_blank"><button id="youtube-web">Source Video</button></a>
      {%- endif -%}
      {%- if page.youtube_embed -%}
    <button id="youtube-button" onclick="toggleDiv()">Embedded</button>
      {%- endif -%}{%- endif -%}&nbsp;
  </div><!-- /div 1/2 -->

  <div class="" id="search"><!-- div 1/2 -->
    {%- include search.html -%}
  </div><!-- /div 1/2 -->
</div><!-- /div grid-container -->
